<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses CRUD</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Times New Roman', serif;
    }

    th,
    td {
      font-weight: normal;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      box-shadow: none;
      border-color: gainsboro;
    }
  </style>
</head>

<body class="bg-white">
  <h2 class="w-full text-center bg-black text-white py-4 px-6 m-0 text-3xl font-bold">CRUD System</h2>

  <main class="max-w-6xl mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- form -->
      <div>
        <form id="course-form" class="space-y-4">
          <div>
            <label class="block mb-1">Name</label>
            <input type="text" id="name" placeholder="Enter course name"
              class="w-full border border-gray-400 rounded px-3 py-2" />
          </div>

          <div>
            <label class="block mb-1">Price</label>
            <input type="text" id="price" placeholder="Enter course price"
              class="w-full border border-gray-400 rounded px-3 py-2" />
          </div>

          <div>
            <label class="block mb-1">Capacity</label>
            <input type="text" id="capacity" placeholder="Enter course capacity"
              class="w-full border border-gray-400 rounded px-3 py-2" />
          </div>

          <div>
            <label class="block mb-1">Description</label>
            <textarea id="description" rows="3" placeholder="Enter course description"
              class="w-full border border-gray-400 rounded px-3 py-2"></textarea>
          </div>

          <div>
            <label class="block mb-1">Category</label>
            <select id="category" class="w-full border border-gray-400 rounded px-3 py-2">
              <option value="" hidden>Select from menu</option>
              <option value="category1">Category1</option>
              <option value="category2">Category2</option>
              <option value="category3">Category3</option>
            </select>
          </div>

          <div class="flex gap-2">
            <button type="submit" id="add-btn" class="bg-blue-600 text-white px-3 py-2 w-full rounded">Add</button>
            <button type="button" id="update-btn" class="bg-green-600 text-white px-3 py-2 w-full rounded hidden">Update</button>
          </div>
        </form>
      </div>

      <!-- search and table -->
      <div>
        <div class="mb-4">
          <label class="block mb-1">Search Courses</label>
          <input type="text" id="keyword" placeholder="Search by course name" class="w-full border border-gray-400 rounded px-3 py-2" />
        </div>

        <div class="flex justify-between items-center mb-2">
          <label>Courses Data</label>
          <button type="button" id="delete-btn" class="bg-red-600 text-white px-3 py-2 rounded">Delete All</button>
        </div>

        <table class="w-full border-collapse">
          <thead class="bg-black text-white">
            <tr>
              <th class="border border-gray-400 px-2 py-1">#</th>
              <th class="border border-gray-400 px-2 py-1">Name</th>
              <th class="border border-gray-400 px-2 py-1">Price</th>
              <th class="border border-gray-400 px-2 py-1">Capacity</th>
              <th class="border border-gray-400 px-2 py-1">Description</th>
              <th class="border border-gray-400 px-2 py-1">Category</th>
              <th class="border border-gray-400 px-2 py-1">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
</body>

</html>
